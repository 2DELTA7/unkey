name: Deploy semantic cache

on:
  push:
    branches:
      - semantic-cache

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3.0.0
        with:
          version: latest
      - name: Install
        uses: ./.github/actions/install
      - name: Deploy
        run: wrangler deploy
        working-directory: packages/semantic-cache
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
